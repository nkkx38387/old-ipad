  <div id="message">メッセージを読み込み中...</div>

  <script>

      "<font color='red'>日曜日です。ゆっくり休みましょう！</font>",
      "<font color='blue'>月曜日です。新しい週の始まりですね！</font>",

      "<font color='orange'>水曜日です。週の真ん中、あと少し！</font>",
      "<font color='purple'>木曜日です。週末が見えてきました！</font>",
      "<font color='brown'>金曜日です。もうひとふんばり！</font>",
      "<font color='teal'>土曜日です。楽しい週末を！</font>"
    ];

    const today = new Date().getDay(); // 曜日を取得（0〜6）
    document.getElementById("message").textContent = messages[today];
  </script>
